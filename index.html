<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stacked Cards</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="mediaQueriecs.css" />
  </head>
  <body>
    <div class="container">
      <div class="carousel">
        <div class="card prev">
          <div class="big-box border-shadow"></div>
          <div class="flex-group">
            <div class="circle border-shadow"></div>
            <div class="grid-group">
              <div class="long-line border-shadow"></div>
              <div class="short-line border-shadow"></div>
            </div>
          </div>
        </div>
        <div class="card active">
          <div class="big-box border-shadow"></div>
          <div class="flex-group">
            <div class="circle border-shadow"></div>
            <div class="grid-group">
              <div class="long-line border-shadow"></div>
              <div class="short-line border-shadow"></div>
            </div>
          </div>
        </div>
        <div class="card next">
          <div class="big-box border-shadow"></div>
          <div class="flex-group">
            <div class="circle border-shadow"></div>
            <div class="grid-group">
              <div class="long-line border-shadow"></div>
              <div class="short-line border-shadow"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
